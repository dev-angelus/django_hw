<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clothes</title>
</head>
<body>
<center>
<h1><b>Список одежды: </b></h1>
</center>
<div>
    <ol>
        {% for i in object_list %}
            <li>
            <h1>{{ i.name }}</h1>
            <h2><a href="/clothes/{{ i.id }}">More</a></h2>
            </li>
        {% endfor %}
    </ol>
</div>
</body>
</html>
